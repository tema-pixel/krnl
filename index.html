<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-Нолики 2.0 - Создание комнаты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Крестики-Нолики 2.0</h1>
    
    <!-- Раздел для создания комнаты -->
    <div id="create-room">
        <h2>Создать комнату</h2>
        <button id="start-button">Создать комнату</button>
        <div id="room-code" style="display:none;"></div>
        <div id="status-message"></div>
        <button id="reset-button" style="display:none;">Сбросить игру</button>
        <button id="ready-button" style="display:none;">Готов</button>
        <div id="countdown" style="display:none;"></div> <!-- Обратный отсчет -->
        <div id="ready-status" style="display:none;"></div> <!-- Статус готовности -->
    </div>

    <script src="script.js"></script>
</body>
</html>
